<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aung</td>
                <td>Surveyor</td>
                <td>Yangon</td>
                <td>32</td>
                <td>2.3.2020</td>
                <td>450000</td>
            </tr>
            <tr>
                <td>Su</td>
                <td>Engineering</td>
                <td>Yangon</td>
                <td>32</td>
                <td>2.5.2020</td>
                <td>500000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
